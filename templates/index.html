<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="login">
    <h1>Air Quality Index</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
    
      <input type="number" name="T" placeholder="T" required="required" />
      <input type="number" name="TM" placeholder="TM" required="required" />
      <input type="number" name="Tm" placeholder="Tm" required="required" />
      <input type="number" name="SLP" placeholder="SLP" required="required" />
      <input type="number" name="H" placeholder="H" required="required" />
      <input type="number" name="VV" placeholder="VV" required="required" />
      <input type="number" name="V" placeholder="V" required="required" />
      <input type="number" name="VM" placeholder="VM" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

     <h1>Air Quality Index (AQI) Prediction Result</h1>
    <p class="result-text">{{ prediction_text }}</p>

    <br>
    <br>
    {{ prediction_text }}
  </div>
</body>
</html>
